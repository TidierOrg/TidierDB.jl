name: CI

on:
  push:
    branches:
      - main
    tags: ['*']
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.9'
          - 'nightly'
        os:
          - ubuntu-latest
        arch:
          - x64
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      
      - name: Remove existing Manifest.toml for nightly
        if: matrix.version == 'nightly'
        run: rm -f Manifest.toml
      
      - name: Install dependencies
        run: |
          julia -e 'using Pkg; Pkg.instantiate()'
          julia -e 'using Pkg; Pkg.update()'
      
      - name: Print Julia Version
        run: julia -e 'using InteractiveUtils; versioninfo()'
      
      - name: Print Installed Packages
        run: julia -e 'using Pkg; Pkg.status()'
      
      - name: Run tests
        run: julia -e 'using Pkg; Pkg.test()'
      
      - name: Cache dependencies
        uses: julia-actions/cache@v1
        with:
          path: ~/.julia/artifacts

      - uses: julia-actions/julia-buildpkg@v1
      
      - uses: julia-actions/julia-runtest@v1
